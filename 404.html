<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webcomic Viewer</title> <!-- CHANGE THIS -->
  <link rel="icon" type="image/x-icon" href="favicon.ico"> <!-- change favicon image -->
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }
    img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <img src="logo.png" id="pageImage" alt="Image loading...">
  
  <script>
    // Extract the last part of the path (e.g., '0001' from '/0001')
    const path = document.location.pathname.replace(/^\/+|\/+$/g, '');
    
    // Set image source if path is non-empty
    const img = document.getElementById('pageImage');
    if (path) {
      img.src = `${path}.png`;
    }
    img.onerror = () => {
    img.src = "logo.png"; // Change this to latest comic (latest.png)
  };
  </script>
</body>
</html>
