<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Webcomic Viewer</title> <!-- CHANGE THIS -->
  <link rel="icon" type="image/x-icon" href="favicon.ico"> <!-- change favicon image -->
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }

    .navbar {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      background-color: white;
      padding: 20px 0;
      text-align: center;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .nav-buttons button {
      padding: 10px 20px;
      border: none;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .nav-buttons button:hover {
      background-color: #0056b3;
    }
    #pageImage {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-top: auto;
      margin-bottom: auto;
    }
  </style>
</head>
<body>
    <div class="navbar">
    <div class="logo"><img src="logo-small.png"></div>
    <div class="nav-buttons">
      <button onclick="firstComic()">|<</button>
      <button onclick="previousComic()">< Prev</button>
      <button onclick="nextComic()">Next ></button>
      <button onclick="latestComic()">>|</button>
    </div>
  </div>
  <img src="latest.png" id="pageImage">
  
  <script>
    // Extract the last part of the path (e.g., '0001' from '/0001')
    const path = document.location.pathname.replace(/^\/+|\/+$/g, '');
    
    // Set image source if path is non-empty
    const img = document.getElementById('pageImage');
    if (path) {
      img.src = `${path}.png`;
    }
    function firstComic() {
      img.src = "1.png";
    };
    function previousComic() {
      img.src = path - 1
    };
  </script>
</body>
</html>
